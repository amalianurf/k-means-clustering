<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Means Clustering</title>
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="d-flex justify-content-center p-3">
                    <h5 class="text-white fw-bold">Data Mining</h5>
                </div>
                <div class="position-sticky pt-3">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold text-white" aria-current="page" href="/">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold text-white" aria-current="page" href="/tweet-data">
                                Tweet Data
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="py-3">
                    <h2>K-Means Clustering</h2>
                    <p>Penjelasan dikit</p>
                </div>
                <div class="col-7 py-2">
                    <h3 class="py-2">Tabel Top Words per Cluster</h3>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Cluster</th>
                                <th>Top Words</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for _, row in data_cluster.iterrows() %}
                                <tr>
                                    <td class="fw-bold">{{ loop.index }}</td>
                                    <td>{{ row["Cluster"] }}</td>
                                    <td>{{ row["Top Words"] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-8 py-2">
                    <h3 class="py-2">Cluster Chart</h3>
                    <canvas id="barChart" width="400" height="200" class="px-4"></canvas>
                    <canvas id="pieChart" width="400" height="400" class="px-4"></canvas>
                </div>
                <div class="pt-2 pb-4">
                    <h3 class="py-2">Word Clouds</h3>
                    <img src="{{ url_for('static', filename='word-clouds.png') }}" alt="Word Clouds" class="container-fluid">
                </div>
            </main>
        </div>
    </div>

    <script>
        var data = {{ cluster_word_counts | tojson|safe }};
        var labels = Object.keys(data);
        var datasets = [];

        for (var clusterId in data) {
            var wordCounts = Object.values(data[clusterId]);
            datasets.push({
                label: 'Cluster ' + clusterId,
                data: wordCounts,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            });
        }

        var bar = document.getElementById('barChart').getContext('2d');

        var chart = new Chart(bar, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function generateRandomColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var a = Math.random().toFixed(2);

            return `rgba(${r}, ${g}, ${b}, ${a})`;
        }

        var colors = [];
        for (var i = 0; i < 100; i++) {
            colors.push(generateRandomColor());
        }

        var pie = document.getElementById('pieChart').getContext('2d');

        var chart = new Chart(pie, {
            type: 'pie',
            data: {
                labels: Object.keys(data[clusterId]),
                datasets: [{
                    data: wordCounts,
                    backgroundColor: colors,
                    borderColor: colors,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                }
            }
        });
    </script>
</body>
</html>
